<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADLIBS</title>
     <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/custom.css" />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
</head>

<body>
    <header id="headbox">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 mx-auto p-5 bg-warning headheight text-center">
            <h1>MAD4MADLIBS</h1>
          </div>
        </div>
      </div>
    </header>
    <section id="color">
      <div class="container py-5">
        <div class="col-sm-6 mx-auto p-5 text-center bg-dark-subtle">
          <h2>Fill out the boxes below.</h2>
          <form action="javascript:write();">
            <div class="my-sm-2">
              <label for="username">Your Name:</label>
              <input 
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter your name, or don't."
              name="username"
              />
              <div class="my-sm-2">
                <label for="faveplace">Favourite Place:</label>
                <input
                type="text"
                class="form-control"
                id="faveplace"
                placeholder="Favourite Place that isn't your bed."
                name="faveplace"
                />
                <div class="my-sm-2">
                  <label for="blehanimal">Least Favourite Animal:</label>
                  <input
                  type="text"
                  class="form-control"
                  id="blehanimal"
                  placeholder="Think ugly or scary."
                  name="blehanimal"
                  />
                  <div class="my-sm-2">
                    <label for="thing">Name a thing:</label>
                    <input
                    type="text"
                    class="form-control"
                    id="thing"
                    placeholder="Could be literally any thing."
                    name="thing"
                    />

                </div>
                <div class="my-sm-2">
                  <p>What activity do you enjoy the most?</p>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="activities" value="Running">
                    <label class="form-check-label" for="Running">Running?</label>
                </div>
                   <div class="my-sm-2">
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="activities" value="Eating">
                    <label class="form-check-label" for="Eating">Eating?</label>
                </div>
                <div class="my-sm-2">
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="activities" value="Sneezing">
                    <label class="form-check-label" for="Sneezing">Sneezing?</label>
                </div>
                <div class="my-sm-2">
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="activities" value="Backflipping">
                    <label class="form-check-label" for="Backflipping">Backflipping?</label>
                </div>
            </div>
            <div class="my-sm-2">
                    <label for="emotion">Name an Emotion:</label>
                    <input
                    type="text"
                    class="form-control"
                    id="emotion"
                    placeholder="It is ok to write crying we won't judge."
                    name="emotion"
                    />
        </div>
        <div class="my-sm-2">
                    <label for="adj">Adjective to describe favourite weather (wet, humid, warm):</label>
                    <input
                    type="text"
                    class="form-control"
                    id="adj"
                    placeholder="Hot is the only right answer."
                    name="adj"
                    />
      </div>
       <div class="my-sm-2">
                    <label for="skycolor">Random color:</label>
                    <input
                    type="text"
                    class="form-control"
                    id="skycolor"
                    placeholder="Anything but blue."
                    name="skycolor"
                    />
      </div>
       <div class="my-sm-2">
                    <label for="currency">Dollar, Yen, Shilling etc:</label>
                    <input
                    type="text"
                    class="form-control"
                    id="currency"
                    placeholder="A buck fitty please."
                    name="currency"
                    />
      </div>
      <div class="my-sm-2">
                    <label for="randoname">Random name:</label>
                    <input
                    type="text"
                    class="form-control"
                    id="randoname"
                    placeholder="Jonathan."
                    name="randoname"
                    />
      </div>
         <div class="my-sm-2">
                    <label for="shellfish"> Shrimp, Lobster, Crab, Shrimp etc:</label>
                    <input
                    type="text"
                    class="form-control"
                    id="shellfish"
                    placeholder="We have a lethal allergy to these."
                    name="shellfish"
                    />
      </div>
      <div class="d-grid mt-5">
        <button type="submit" class="btn btn-dark btn-block">
          Generate Chaos
        </button>
      </div>
    </form>
        </div>
      </div>
<div class="row">
<div
id="output"
class="col-sm-6 mx-auto bg-dark p-5 mt-5 text-warning">
<h2> Chaos will thrive here...</h2>
</div>
</div>
<footer id="shrimp" class="bg-dark">
  <div class="container p-5 mt-5">
    <div class="row">
      <div class="col-sm-12">
    </div>
  </div>
    </section>
  </footer>
      <script src="formHandler.js"></script>
    
</body>
</html>
