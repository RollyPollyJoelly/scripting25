    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"

      </div>

       <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="css/images/palmcrop.jpg"
            alt="Los Angeles"
            class="d-block w-100"
            
          />
          <div class="carousel-caption">
            <h2>We love L.A.!</h2>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="css/images/skyline4.jpg"
            alt="los Angeles"
            class="d-block w-100"
          />
          <div class="carousel-caption">
            <h2>You have got to visit!</h2>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="css/images/skyline5.avif"
            alt="Los angeles"
            class="d-block w-100"
          />
          <div class="carousel-caption">
            <h2>The city lights are magical!</h2>
          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"

        <span class="carousel-control-next-icon"></span>
